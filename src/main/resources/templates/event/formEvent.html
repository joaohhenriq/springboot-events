<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>City Events</title>
</head>

<body>
	<h1>Events Register:</h1>
	<form method="POST">
		Name: <input type="text" value="" name="name" />
		Place: <input type="text" value="" name="place" />
		Date: <input type="date" value="" name="dateEvent" />
		Hour: <input type="text" value="" name="hourEvent" />
		
		<button type="submit">Submit</button>
	</form>
</body>
</html>
